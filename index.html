      <main class="body-container">
        <div class="sidebar">
            <div class="sidebar-block">
                <div class="sidebar-items">
                    <a class="sidebar-item">
                        <div class="sidebar__user">
                            <div class="sidebar__icon">
                                <img src="./assets/icons/cat-1.png" alt="cat-1" />
                            </div>
                            <p>ChuChu</p>
                        </div>
                        <div class="sidebar__views"><div class="live"></div><p>15.5K</p></div>
                    </a>
                    <a class="sidebar-item">
                        <div class="sidebar__user">
                            <div class="sidebar__icon">
                                <img src="./assets/icons/cat-2.png" alt="cat-2" />
                            </div>
                            <p>CoCo</p>
                        </div>
                        <div class="sidebar__views"><div class="live"></div><p>25.5K</p></div>
                    </a>
                    <a class="sidebar-item">
                        <div class="sidebar__user">
                            <div class="sidebar__icon">
                                <img src="./assets/icons/cat-3.png" alt="cat-3" />
                            </div>
                            <p>Lala</p>
                        </div>
                        <div class="sidebar__views"><p>5.5K</p></div>
                    </a>
                    <a class="sidebar-item">
                        <div class="sidebar__user">
                            <div class="sidebar__icon">
                                <img src="./assets/icons/cat-4.png" alt="cat-4" />
                            </div>
                            <p>MoMo</p>
                        </div>
                        <div class="sidebar__views"><p>5.5K</p></div>
                    </a>
                    <a class="sidebar-item">
                        <div class="sidebar__user">
                            <div class="sidebar__icon">
                                <img src="./assets/icons/cat-3.png" alt="cat-5" />
                            </div>
                            <p>TT</p>
                        </div>
                        <div class="sidebar__views"><div class="live"></div><p>5.3K</p></div>
                    </a>
                    <a class="sidebar-item">
                        <div class="sidebar__user">
                            <div class="sidebar__icon">
                                <img src="./assets/icons/cat-1.png" alt="cat-6" />
                            </div>
                            <p>NaNa</p>
                        </div>
                        <div class="sidebar__views"><p>7.2K</p></div>
                    </a>
                </div>
            </div>
            <hr>
            <div class="sidebar-info info-block">
                <div class="info_block__inner">
                    <div class="info-block__wrapper">
                        <div class="info-block__text">Join the Bulka's community!</div>
                        <div class="info-block__icons">
                            <div class="info-block__icon telegram"><img src="./assets/icons/Telegram__social.svg" alt="telegram" /></div>
                            <div class="info-block__icon instagram"><img src="./assets/icons/Instagram__social.svg" alt="instagram" /></div>
                            <div class="info-block__icon facebook"><img src="./assets/icons/Facebook__social.svg" alt="facebook" /></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
